<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f30fac2c61.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Art Gallery</h1>
      </div>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Artist</a></li>
        <li><a href="">About us</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Admin</a></li>
      </ul>
    </nav>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="login.html" method="post">
            <h2>Register</h2>
            <div class="inputbox">
              <input type="text" value="" id="name" required />
              <label>User Name</label>
            </div>
            <div class="inputbox">
              <input type="email" value="" id="email" required />
              <label>Email ID</label>
            </div>
            <div class="inputbox">
              <input type="password" value="" id="password" required />
              <label>User Password</label>
            </div>
            <button type="submit" value="submit" id="submit">Submit</button>
            <div class="register">
              <p>Already a member? <a href="login.html">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
